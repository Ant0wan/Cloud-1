---
- name: Create cert directory
  file:
    path: '{{ cert_dir }}'
    state: directory
    recurse: yes
    mode: '0755'
    owner: '{{ user }}'
    group: '{{ group }}'

- name: Generate Docker-compose manifest
  template:
    src: "docker-compose.yaml.j2"
    dest: "{{ cert_dir }}/docker-compose.yaml"
    owner: '{{ user }}'
    group: '{{ group }}'
    mode: '0644'

- name: Create certs
  command: "docker-compose up"
  args:
    chdir: '{{ cert_dir }}'
